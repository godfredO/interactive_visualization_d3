<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../d3.js"></script>
        <style></style>
    </head>
    <body>
        <script type="text/javascript">

            // Width and height
            var w = 500;
            var h = 300;

            // Define map projection
            var projection = d3.geoMercator()
                                .translate([w/2,h/2])
                                .scale([w*0.16])
            
            // Define path generator
            var path = d3.geoPath()
                            .projection(projection);
            

            // Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            

            // Load in GeoJSON data
            d3.json("oceans.json", function(json) {

                // Bind data and create one path for GeoJSON feature
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", "steelblue");
            });



        </script>

    </body>
</html>
