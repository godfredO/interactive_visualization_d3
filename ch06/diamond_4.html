<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 6</title>
        <script type="text/javascript" src="../d3.js"></script>
    </head>

    <body>
        <script type="text/javascript">
        // Width and Height
        var w = 500;
        var h = 100;
        var barPadding = 1;


        var dataset = [5,10,13,19,21,25,22,18,15,13,11,12,15,20,18,17,16,18,23,25];
        
        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
        
        svg.selectAll("rect").data(dataset).enter().append("rect")
            .attr("x", function(d,i){
                return i * (w / dataset.length); // x-positions now scale with svg width
            })
            .attr("y", function(d){
                return h - (d*4) // top of each bar with respect to top of SVG, mirrors height below
            }) 
            .attr("width", w/dataset.length - barPadding) // bar widths now scale with svg width
            .attr('height', function(d){
                return d * 4; // Scale the data value, from the y to the bottom of the SVG
            })
        

        

        
        </script>

    </body>
</html>
