        var dataset = [5,10,15,20,25];

        /*

        /*

        */

        //Width and height
        var w = 500;
        var h = 50;

        var svg = d3.select("body")
                .append("svg")
                .attr("height", h)
                .attr("weight", w);
        
        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");
        
        circles.attr("cx", function(d, i){
            return (i *50)+25; // push each circle further to the right
        })
        .attr("cy", h/2)        // all circle centers at the same height, vertical center of svg
        .attr("r", function (d){
            return d;           // radius corresponds to data value
        })
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", function(d){
            return d/2;
        });

        

    </script>
