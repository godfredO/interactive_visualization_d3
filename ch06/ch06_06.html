<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="../d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var w = 500;
            var h = 100;
            var barPadding = 1;

            var dataset = [5,10,13,19,21,25,22,18,15,13,11,12,15,20,18,17,16,18,23,25];

            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h)

            // generate bars and encode data in height and colors
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d,i){
                    return i * (w/dataset.length);
                })
                .attr("y", function(d){
                    return h - (d*4);
                })
                .attr("width", function(d,i){
                    return (w/dataset.length) - barPadding;
                })
                .attr("height", function(d){
                    return (d*4);
                })
                .attr("fill", function(d){
                    
                    return "rgb(0,0, " + Math.round(d*10) + ")";
                });
            
            // value labels
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                    return d; // the actual text between the tags <text>text</text>
                })
                .attr("x", function(d,i){
                    return i * (w/ dataset.length) + (w/dataset.length - barPadding)/2; // move near center of bar
                })
                .attr("y", function(d){
                    return h - (d*4) + 14; // move inside top of bar (topleft is 00)
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white")
                .attr("text-anchor", "middle"); // center text horizontally at the assigned x value
                

        </script>
    </body>




</html>
